<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>freecell</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section class="poker-header">
            <div class="freecell">
                <img src="img/king_happy.png" alt="" class="king happy">
                <h1>freecell</h1>
            </div>
            <div class="temporary grid-4">
                <div class="box">
                    <div class="poker null"></div>
                </div>
                <div class="box">
                    <div class="poker null"></div>
                </div>
                <div class="box">
                    <div class="poker null"></div>
                </div>
                <div class="box">
                    <div class="poker null"></div>
                </div>
            </div>
            <div class="archive grid-4">
                <div class="box s">
                    <div class="poker default"></div>
                </div>
                <div class="box h">
                    <div class="poker default"></div>
                </div>
                <div class="box s">
                    <div class="poker default"></div>
                </div>
                <div class="box c">
                    <div class="poker default"></div>
                </div>
            </div>
        </section>
        <section class="poker-content">
            <div class="column odd">
                <div class="poker"></div>
            </div>
            <div class="column even">
                <div class="poker"></div>
            </div>
            <div class="column odd">
                <div class="poker"></div>
            </div>
            <div class="column even">
                <div class="poker"></div>
            </div>
            <div class="column odd">
                <div class="poker"></div>
            </div>
            <div class="column even">
                <div class="poker"></div>
            </div>
            <div class="column odd">
                <div class="poker"></div>
            </div>
            <div class="column even">
                <div class="poker"></div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
